<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="search-container">
        <div class="search-bar">
            <div class="search-type">
                <img src="./assets/home.png"
                style="margin-left: 1em;"
                 height="30%">
                <select id="land-options">
                    <option value="" selected>
                        Loại nhà đất
                    </option>
                </select>
            </div>

            <div class="vertical-divider">

            </div>
            <div class="search-text">
                <form>
                    <input placeholder="Tìm kiếm địa điểm, khu vực...">
                </form>
                <div class="search-button">
                    <img class="icon" src="./assets/loupe.png">
                    <span>
                        Tìm kiếm
                    </span>
                </div>

            </div>


        </div>

        <div class="search-options">
            <select class="select-option">
                <option value="" disabled selected>Trên toàn quốc</option>

            </select>

            <select class="select-option">
                <option value="" disabled selected>Mức giá</option>

            </select>

            <select class="select-option">
                <option value="" disabled selected>Diện tích</option>

            </select>

            <select disabled class="select-option">
                <option value="" disabled selected>Dự án</option>
            </select>

            <div class="search-expand">
                <span>Mở rộng</span>
                <img style="width: 15px;" src="./assets/down-arrow.png">
                <div class="vertical-divider">

                </div>

                <img style="width: 15px;" src="./assets/reload.png">
            </div>
        </div>
    </div>

</body>

</html>
