<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./script.js">

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="root">
        <header>
            Parking Vacancy Data (One-Stop Version)
        </header>
        <main>
            <div class="search-box">
                <select class="search-box-vehicle-types form-select">
                    <option value="all" selected>All vehicles</option>
                    <option value="privateCar">Private Car</option>
                    <option value="LGV">Light Goods Vehicle</option>
                    <option value="HGV">Heavy Goods Vehicle</option>
                    <option value="CV">Container Vehicle</option>
                    <option value="coach">Coach</option>
                    <option value="motorCycle">Motor Cycle</option>
                </select>

                <select class="search-box-languages form-select">
                    <option value="en_US" selected>English</option>
                    <option value="zh_TW">Traditional Chinese</option>
                    <option value="zh_CN">Simplified Chinese</option>
                </select>

            
                <input type="text" class="form-control" id="addressOrName" placeholder="Address or name of parking">
                <button type="submit" class="search-btn btn btn-primary">Search</button>
            </div>

            <div class="parking-info">
            </div>

            <div class="modal fade" id="parking-lot-detail" tabindex="-1" aria-labelledby="parking lot details"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="modal-google-map" type="button" class="btn btn-primary">Go to Google
                                Map</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">

                    </ul>
                </nav>
            </div>
        </main>

        <footer>
            Lab test 1 @ RMIT University
        </footer>

    </div>

</body>

</html>
