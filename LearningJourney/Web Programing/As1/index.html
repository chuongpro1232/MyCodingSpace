<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive User Table</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }
      .profile-name {
        text-align: center;
        margin-top: 10px;
      }
      .center-align {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container center-align">
      <div class="row justify-content-center my-4 w-100">
        <div class="col-md-6 col-sm-8 col-10">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">Search</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 text-center mb-4">
          <img src="path_to_image" alt="User 1" class="profile-img" />
          <div class="profile-name">User 1</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 text-center mb-4">
          <img src="path_to_image" alt="User 2" class="profile-img" />
          <div class="profile-name">User 2</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 text-center mb-4">
          <img src="path_to_image" alt="User 3" class="profile-img" />
          <div class="profile-name">User 3</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 text-center mb-4">
          <img src="path_to_image" alt="User 4" class="profile-img" />
          <div class="profile-name">User 4</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 text-center mb-4">
          <img src="path_to_image" alt="User 5" class="profile-img" />
          <div class="profile-name">User 5</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 text-center mb-4">
          <img src="path_to_image" alt="User 6" class="profile-img" />
          <div class="profile-name">User 6</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 text-center mb-4">
          <img src="path_to_image" alt="User 7" class="profile-img" />
          <div class="profile-name">User 7</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 text-center mb-4">
          <img src="path_to_image" alt="User 8" class="profile-img" />
          <div class="profile-name">User 8</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 text-center mb-4">
          <img src="path_to_image" alt="User 9" class="profile-img" />
          <div class="profile-name">User 9</div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
